<svg width="900" height="210" viewBox="0 0 900 210"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Border glow gradient -->
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c7cff"/>
      <stop offset="50%" stop-color="#9f7cff"/>
      <stop offset="100%" stop-color="#4fd1ff"/>
    </linearGradient>

    <!-- Strong outer glow -->
    <filter id="outerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- CARD BACKGROUND -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="#0b0f1a"/>

  <!-- üåå STARRY BACKGROUND -->
  <g fill="white">
    <circle cx="120" cy="45" r="1.3" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="30" r="1" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="55" r="1.6" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="560" cy="40" r="1.1" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="65" r="1.4" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="820" cy="50" r="1" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- BRIGHT CONTINUOUS BORDER -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="none"
        stroke="url(#borderGlow)"
        stroke-width="4"
        filter="url(#outerGlow)"/>

  <!-- TITLE -->
  <text x="80" y="85"
        font-size="30"
        font-weight="700"
        fill="#e6e9ff"
        font-family="Segoe UI, sans-serif">
    üó∫Ô∏è CAMPUZ__NAVIGATION
  </text>

  <!-- SUBTITLE -->
  <text x="80" y="120"
        font-size="16"
        fill="#9aa4ff"
        font-family="Segoe UI, sans-serif">
    QR - Based Campus Navigation for KCE campus
  </text>

  <!-- PERSON (CURRENT LOCATION) -->
  <g transform="translate(520,88)">
    <!-- Hat -->
    <ellipse cx="15" cy="4" rx="18" ry="5" fill="#8b5a2b"/>
    <rect x="3" y="-6" width="24" height="10" rx="4" fill="#a46a3f"/>

    <!-- Head -->
    <circle cx="15" cy="16" r="6" fill="#f1d4b3"/>

    <!-- Body -->
    <rect x="11" y="22" width="8" height="16" rx="4" fill="#4fd1ff"/>

    <!-- Legs -->
    <rect x="10" y="38" width="4" height="10" rx="2" fill="#cfd8ff"/>
    <rect x="16" y="38" width="4" height="10" rx="2" fill="#cfd8ff"/>
  </g>

  <!-- CURVY ROUTE -->
  <path d="M 555 110
           C 610 80, 670 140, 730 110
           S 830 120, 855 95"
        fill="none"
        stroke="#cc5c5c"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- FOOTSTEPS (DYNAMIC) -->
  <g fill="#e0c38a">
    <ellipse cx="600" cy="105" rx="4" ry="7">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="640" cy="98" rx="4" ry="7">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="685" cy="112" rx="4" ry="7">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- DESTINATION MARKER -->
  <g transform="translate(860,78)">
    <circle cx="0" cy="0" r="7" fill="#ff4d4d"/>
    <path d="M0 0 L-5 18 L5 18 Z" fill="#ff4d4d"/>
  </g>

</svg>
