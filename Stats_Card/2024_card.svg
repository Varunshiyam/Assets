<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    GitHub-Compatible SVG
    - No <foreignObject> (improves compatibility with GitHub Camo)
    - Inline styles/attributes only
    - System fonts with fallbacks
  -->

  <!-- Definitions for Gradients and Filters -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#161B22" />
    </linearGradient>

    <!-- Accent Gradient for Shapes -->
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2f81f7" />
      <stop offset="100%" stop-color="#a371f7" />
    </linearGradient>

    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Rectangle (Dark Mode style) -->
  <rect width="800" height="400" rx="15" fill="url(#bg-gradient)" />

  <!-- Decorative Abstract Shapes (The "Wave") -->
  <path d="M0 320 C 200 350, 600 250, 800 320 L 800 400 L 0 400 Z" fill="url(#accent-gradient)" opacity="0.1" />
  <path d="M0 350 C 300 380, 500 300, 800 350 L 800 400 L 0 400 Z" fill="url(#accent-gradient)" opacity="0.2" />

  <!-- Main Card Container -->
  <g filter="url(#shadow)">
    <rect x="50" y="50" width="700" height="300" rx="10" fill="#21262d" stroke="#30363d" stroke-width="1" />
  </g>

  <!-- Header Text -->
  <text x="100" y="140" fill="#ffffff" font-family="'Segoe UI', Ubuntu, Sans-Serif" font-weight="bold" font-size="32">
    Welcome to My Profile
  </text>

  <!-- Subtitle Text -->
  <text x="100" y="180" fill="#8b949e" font-family="'Segoe UI', Ubuntu, Sans-Serif" font-size="18">
    Full Stack Developer | Open Source Enthusiast
  </text>

  <!-- Code Snippet Representation (Visual Only) -->
  <g transform="translate(100, 230)">
    <!-- Line 1 -->
    <circle cx="10" cy="-5" r="4" fill="#ff7b72" /> <!-- Red dot -->
    <circle cx="25" cy="-5" r="4" fill="#d29922" /> <!-- Yellow dot -->
    <circle cx="40" cy="-5" r="4" fill="#3fb950" /> <!-- Green dot -->
    
    <text x="0" y="30" fill="#ff7b72" font-family="Consolas, monospace" font-size="14">const</text>
    <text x="45" y="30" fill="#d2a8ff" font-family="Consolas, monospace" font-size="14">developer</text>
    <text x="125" y="30" fill="#ffffff" font-family="Consolas, monospace" font-size="14">=</text>
    <text x="140" y="30" fill="#ffffff" font-family="Consolas, monospace" font-size="14">{</text>

    <!-- Line 2 -->
    <text x="20" y="55" fill="#79c0ff" font-family="Consolas, monospace" font-size="14">love:</text>
    <text x="65" y="55" fill="#a5d6ff" font-family="Consolas, monospace" font-size="14">"coding"</text>
    <text x="129" y="55" fill="#ffffff" font-family="Consolas, monospace" font-size="14">,</text>

    <!-- Line 3 -->
    <text x="20" y="80" fill="#79c0ff" font-family="Consolas, monospace" font-size="14">tools:</text>
    <text x="75" y="80" fill="#ffffff" font-family="Consolas, monospace" font-size="14">[</text>
    <text x="85" y="80" fill="#a5d6ff" font-family="Consolas, monospace" font-size="14">"React"</text>
    <text x="141" y="80" fill="#ffffff" font-family="Consolas, monospace" font-size="14">,</text>
    <text x="155" y="80" fill="#a5d6ff" font-family="Consolas, monospace" font-size="14">"Node"</text>
    <text x="203" y="80" fill="#ffffff" font-family="Consolas, monospace" font-size="14">]</text>

    <!-- Line 4 -->
    <text x="0" y="105" fill="#ffffff" font-family="Consolas, monospace" font-size="14">};</text>
  </g>

  <!-- Graphic/Icon Area (Right Side) -->
  <g transform="translate(550, 150)">
     <!-- Simple Computer Icon -->
     <rect x="0" y="0" width="120" height="80" rx="5" fill="#30363d" stroke="#58a6ff" stroke-width="2"/>
     <rect x="5" y="5" width="110" height="70" rx="2" fill="#0d1117"/>
     <path d="M20 90 L100 90 L90 80 L30 80 Z" fill="#30363d"/>
     
     <!-- Screen Content -->
     <rect x="15" y="20" width="50" height="5" rx="2" fill="#3fb950" opacity="0.8"/>
     <rect x="15" y="30" width="30" height="5" rx="2" fill="#3fb950" opacity="0.6"/>
     <rect x="15" y="40" width="70" height="5" rx="2" fill="#3fb950" opacity="0.4"/>
  </g>

</svg>
