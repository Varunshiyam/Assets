<svg width="900" height="210" viewBox="0 0 900 210"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Border glow gradient -->
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00a1e0"/>
      <stop offset="50%" stop-color="#1fb6ff"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>

    <!-- Strong outer glow -->
    <filter id="outerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- CARD BACKGROUND -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="#0b1220"/>

  <!-- ✨ SUBTLE STAR BACKGROUND -->
  <g fill="white">
    <circle cx="140" cy="45" r="1.2" opacity="0.5">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="30" r="1" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="55" r="1.4" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="40" r="1.1" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- GLOW BORDER -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="none"
        stroke="url(#borderGlow)"
        stroke-width="4"
        filter="url(#outerGlow)"/>

  <!-- TITLE -->
  <text x="70" y="80"
        font-size="28"
        font-weight="700"
        fill="#e6f0ff"
        font-family="Segoe UI, sans-serif">
    ☁️ CRM-Driven Internship Application Tracker
  </text>

  <!-- SUBTITLE -->
  <text x="70" y="115"
        font-size="16"
        fill="#9dbbff"
        font-family="Segoe UI, sans-serif">
    Salesforce-Powered Internship Tracker & Skills Badge Manager
  </text>

  <!-- SALESFORCE CLOUD LOGO (SVG) -->
  <g transform="translate(700,65) scale(1.1)">
    <!-- Clouds -->
    <circle cx="35" cy="25" r="22" fill="#00a1e0"/>
    <circle cx="60" cy="18" r="18" fill="#00a1e0"/>
    <circle cx="85" cy="25" r="22" fill="#00a1e0"/>
    <circle cx="60" cy="35" r="26" fill="#00a1e0"/>

    <!-- Text -->
    <text x="18" y="33"
          font-size="14"
          font-weight="700"
          fill="white"
          font-family="Segoe UI, sans-serif">
      salesforce
    </text>
  </g>

</svg>
