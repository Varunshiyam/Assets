<svg width="900" height="210" viewBox="0 0 900 210"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Border glow gradient -->
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- Outer glow -->
    <filter id="outerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- CARD BACKGROUND -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="#111827"/>

  <!-- SOFT PARTICLES -->
  <g fill="white">
    <circle cx="140" cy="45" r="1.2" opacity="0.4"/>
    <circle cx="320" cy="30" r="1" opacity="0.35"/>
    <circle cx="520" cy="55" r="1.4" opacity="0.45"/>
    <circle cx="700" cy="40" r="1.1" opacity="0.4"/>
  </g>

  <!-- GLOW BORDER -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="none"
        stroke="url(#borderGlow)"
        stroke-width="4"
        filter="url(#outerGlow)"/>

  <!-- TITLE -->
  <text x="80" y="78"
        font-size="34"
        font-weight="800"
        fill="#f9fafb"
        font-family="Segoe UI, sans-serif">
    ðŸ’ª Fit-Connect
  </text>

  <!-- SUBTITLE -->
  <text x="80" y="114"
        font-size="16"
        fill="#c7d2fe"
        font-family="Segoe UI, sans-serif">
    Open-Source Platform Connecting Fitness Trainers &amp; Clients
  </text>

  <!-- DESCRIPTION -->
  <text x="80" y="145"
        font-size="14"
        fill="#a5b4fc"
        font-family="Segoe UI, sans-serif">
    Personalized Â· Interactive Â· Motivating Fitness Experiences at Scale
  </text>

  <!-- FITNESS ICON (DUMBBELL + HEARTBEAT STYLE) -->
  <g transform="translate(720,70)">
    <!-- Dumbbell bar -->
    <rect x="10" y="30" width="120" height="8" rx="4" fill="#8b5cf6"/>

    <!-- Weights -->
    <rect x="0" y="18" width="18" height="32" rx="6" fill="#7c3aed"/>
    <rect x="132" y="18" width="18" height="32" rx="6" fill="#7c3aed"/>

    <!-- Inner plates -->
    <rect x="22" y="22" width="14" height="24" rx="4" fill="#a78bfa"/>
    <rect x="104" y="22" width="14" height="24" rx="4" fill="#a78bfa"/>

    <!-- Heartbeat line -->
    <path d="M20 65 L40 65 L50 50 L62 78 L74 58 L84 65 L110 65"
          fill="none"
          stroke="#60a5fa"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

</svg>
