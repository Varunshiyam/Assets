  <defs>
    <!-- White glow -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ===== STAR FLOW GROUP ===== -->
  <g fill="#ffffff" filter="url(#starGlow)">

    <!-- TEMPLATE STAR -->
    <!-- points = real star shape -->
    <!-- We reuse it 20+ times with different offsets -->

    <!-- STAR 1 -->
    <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2">
      <animateMotion dur="5s" repeatCount="indefinite" path="M -100 45 L 1300 45"/>
    </polygon>

    <!-- STAR 2 -->
    <polygon points="0,-5 1.8,-1.8 5,0 1.8,1.8 0,5 -1.8,1.8 -5,0 -1.8,-1.8">
