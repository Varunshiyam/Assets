<svg
  width="100%"
  height="90"
  viewBox="0 0 1200 90"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <!-- Glow used by EVERY star -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ===== FALLING STARS ===== -->
  <g fill="#ffffff" filter="url(#starGlow)">

    <!-- STAR TEMPLATE = head + tail -->
    <!-- Duplicate with different delays -->

    <!-- Star 1 -->
    <g>
      <line x1="-20" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <polygon points="0,-5 2,-2 5,0 2,2 0,5 -2,2 -5,0 -2,-2"/>
      <animateMotion dur="4s" repeatCount="indefinite"
        path="M -100 -20 L 1300 110"/>
    </g>

    <!-- Star 2 -->
    <g>
      <line x1="-18" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="1.8" opacity="0.6"/>
      <polygon points="0,-4 1.8,-1.8 4.5,0 1.8,1.8 0,4 -1.8,1.8 -4.5,0 -1.8,-1.8"/>
      <animateMotion dur="4s" repeatCount="indefinite" begin="-0.5s"
        path="M -200 -10 L 1300 100"/>
    </g>

    <!-- Star 3 -->
    <g>
      <line x1="-22" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="2.2" opacity="0.6"/>
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2"/>
      <animateMotion dur="4s" repeatCount="indefinite" begin="-1s"
        path="M -300 -30 L 1300 120"/>
    </g>

    <!-- Star 4 -->
    <g>
      <line x1="-16" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="1.6" opacity="0.6"/>
      <polygon points="0,-4 1.5,-1.5 4,0 1.5,1.5 0,4 -1.5,1.5 -4,0 -1.5,-1.5"/>
      <animateMotion dur="4s" repeatCount="indefinite" begin="-1.5s"
        path="M -400 -20 L 1300 110"/>
    </g>

    <!-- Star 5 -->
    <g>
      <line x1="-20" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <polygon points="0,-5 2,-2 5,0 2,2 0,5 -2,2 -5,0 -2,-2"/>
      <animateMotion dur="4s" repeatCount="indefinite" begin="-2s"
        path="M -500 -40 L 1300 130"/>
    </g>

  </g>

</svg>
