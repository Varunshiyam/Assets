<svg width="820" height="190" viewBox="0 0 820 190"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Galaxy gradient -->
    <linearGradient id="galaxy" gradientUnits="userSpaceOnUse"
      x1="0" y1="0" x2="820" y2="0">
      <stop offset="0%" stop-color="#7f5af0"/>
      <stop offset="25%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#2cb67d"/>
      <stop offset="75%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#7f5af0"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card background -->
  <rect x="20" y="20" width="780" height="150" rx="16"
        fill="#0b0f1a"/>

  <!-- Running galaxy border -->
  <rect x="10" y="10" width="800" height="170" rx="20"
        fill="none"
        stroke="url(#galaxy)"
        stroke-width="3"
        stroke-dasharray="140 660"
        filter="url(#glow)">
    <animate
      attributeName="stroke-dashoffset"
      from="0"
      to="-800"
      dur="7s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Title -->
  <text x="60" y="80"
        fill="#e6ebff"
        font-size="28"
        font-weight="600"
        font-family="Segoe UI, sans-serif">
    ðŸš€ CAMPUZ__NAVIGATION
  </text>

  <!-- Subtitle -->
  <text x="60" y="115"
        fill="#9aa4bf"
        font-size="16"
        font-family="Segoe UI, sans-serif">
    ðŸŒŒ Smart campus navigation through the galaxy of data
  </text>

  <!-- Star flicker -->
  <circle cx="740" cy="50" r="2" fill="#ffffff">
    <animate attributeName="opacity"
             values="0;1;0"
             dur="2.5s"
             repeatCount="indefinite"/>
  </circle>
  <circle cx="710" cy="90" r="1.5" fill="#ffffff">
    <animate attributeName="opacity"
             values="1;0;1"
             dur="3.5s"
             repeatCount="indefinite"/>
  </circle>

</svg>
