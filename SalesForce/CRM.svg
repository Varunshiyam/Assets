<svg width="900" height="210" viewBox="0 0 900 210"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>

    <filter id="outerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- CARD BACKGROUND -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="#020617"/>

  <!-- STAR DOTS -->
  <g fill="white">
    <circle cx="160" cy="45" r="1.2" opacity="0.5"/>
    <circle cx="340" cy="35" r="1" opacity="0.4"/>
    <circle cx="520" cy="60" r="1.4" opacity="0.6"/>
    <circle cx="700" cy="40" r="1.1" opacity="0.5"/>
  </g>

  <!-- GLOW BORDER -->
  <rect x="10" y="10" width="880" height="190" rx="22"
        fill="none"
        stroke="url(#borderGlow)"
        stroke-width="4"
        filter="url(#outerGlow)"/>

  <!-- TITLE -->
  <text x="80" y="82"
        font-size="30"
        font-weight="700"
        fill="#f8fafc"
        font-family="Segoe UI, sans-serif">
    ☁️ CRM Internship Application Tracker
  </text>

  <!-- SUBTITLE (FIXED &amp;) -->
  <text x="80" y="118"
        font-size="16"
        fill="#93c5fd"
        font-family="Segoe UI, sans-serif">
    Salesforce-Powered Internship &amp; Skills Management System
  </text>

  <!-- TECH STACK -->
  <text x="80" y="150"
        font-size="15"
        font-weight="700"
        fill="#38bdf8"
        font-family="Segoe UI, sans-serif"
        letter-spacing="1.2">
    APEX · LWC · FLOWS
  </text>

</svg>
