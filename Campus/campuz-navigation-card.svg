<svg width="1000" height="420" viewBox="0 0 1000 420"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Corner light gradient -->
    <linearGradient id="cornerLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- BACKGROUND IMAGE -->
  <image href="https://github.com/Varunshiyam/Assets/blob/main/Campus/Campus.png"
         x="0" y="0"
         width="1000" height="420"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Dark overlay for readability -->
  <rect width="1000" height="420" fill="rgba(0,0,0,0.35)"/>

  <!-- CARD -->
  <rect x="80" y="100" width="520" height="220" rx="22"
        fill="rgba(13,17,23,0.88)"/>

  <!-- Animated corner light (runs toward corners) -->
  <rect x="80" y="100" width="520" height="220" rx="22"
        fill="none"
        stroke="url(#cornerLight)"
        stroke-width="4"
        stroke-dasharray="40 520"
        filter="url(#glow)">
    <animate
      attributeName="stroke-dashoffset"
      from="0"
      to="-560"
      dur="2.5s"
      repeatCount="indefinite"/>
  </rect>

  <!-- TITLE -->
  <text x="120" y="165"
        fill="#e5fbe5"
        font-size="30"
        font-weight="700"
        font-family="Segoe UI, sans-serif">
    Campuz â€“ Navigation
  </text>

  <!-- SUBTITLE -->
  <text x="120" y="205"
        fill="#9ae6b4"
        font-size="16"
        font-family="Segoe UI, sans-serif">
    Smart campus route navigation â€¢ Karpagam College of Engineering
  </text>

  <!-- META -->
  <text x="120" y="245"
        fill="#86efac"
        font-size="14"
        font-family="Segoe UI, sans-serif">
    ğŸ“ Buildings â€¢ ğŸ›£ï¸ Routes â€¢ ğŸŒ³ Green Campus
  </text>

  <!-- DESTINATION PIN -->
  <circle cx="520" cy="250" r="6" fill="#22c55e"/>
  <circle cx="520" cy="250" r="12" fill="none" stroke="#22c55e" opacity="0.6">
    <animate attributeName="r" from="6" to="18" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1.8s" repeatCount="indefinite"/>
  </circle>

</svg>
